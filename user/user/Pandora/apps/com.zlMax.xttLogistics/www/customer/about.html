<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>新泰通物流</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/xtt.css" rel="stylesheet"/>
    <link href="../css/customer.css" rel="stylesheet"/>
</head>
<body>
<div class="mui-content-padded">
    <h4>关于新泰通 <span id="version"></span></h4>
    <p>新泰通物流客户端，提供给用户查询新泰通物流公司物流资讯的应用程序。</p>
    <p class="android-only">Android应用程序可前往 <a href="https://www.pgyer.com/xttlc">https://www.pgyer.com/xttlc</a> 更新</p>

	<h6>应用程序版本：<span id="appVersion"></span></h6>
	<h6>5+程序版本：<span id="h5plusVersion"></span></h6>
	<h6>XTT版本：<span id="xttVerson"></span></h6>
	<h6>Html版本：<span id="htmlVersion"></span></h6>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/zepto-1.1.6.min.js"></script>
<script src="../js/xtt.js"></script>
<script type="text/javascript" charset="utf-8">
    //初始化
    mui.init({
        swipeBack: false //关闭自动右滑返回功能
    });

    if (!mui.os.android) {
        //设置android-only隐藏
        $('.android-only').addClass('mui-hidden');
    }

    var version = $('#version');
    //plusReady
    mui.plusReady(function() {
        xtt.initPlusReady();
        version.html(xtt.version);
        $('#appVersion').html(plus.runtime.version);
		$('#h5plusVersion').html(plus.runtime.innerVersion);
		$('#xttVerson').html(xtt.version);
		$('#htmlVersion').html(xtt.getH5Version());
    });

    mui('body').on('tap', 'a', function(e) {
        var href = this.getAttribute('href');
        if (href) {
            if (window.plus) {
                plus.runtime.openURL(href);
            } else {
                location.href = href;
            }
        }
    });
</script>
</body>
</html>
